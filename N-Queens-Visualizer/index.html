<!DOCTYPE html>
<html lang="en">

<head>
    <title >N-Queens Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
   
    <header>
        <h1 style="color: rgb(14, 213, 27);">
        
            N-Queens Visualizer &#9813;
        </h1>

       
        <hr id="title-hr">

       
        <div id="description-of-the-algorithm">
            <p style="font-weight: bolder;color:rgb(14, 213, 27);;">
                The N - Queens problem is to place N - Queens on an N x N Chessboard in such a manner that no Queens
                attack each other by being in the same row, column or diagonal. This project visualizes the recursive
                solution algorithm.
            </p>
        </div>
    </header>

    <main>
        <section id="algorithm-visualizer-section" style="background-color: rgb(21, 171, 171);">
           
            <section id="input-section" style="background-color: aquamarine;">
               
                <label for="value-of-n" style="font-weight: bolder; color: rgb(226, 86, 15);">Value Of N (1-10):</label>
                
                <input id="value-of-n" type="number" min="1" max="10" placeholder="N"
                    onkeyup="validity.valid||(value='');" style="background-color: rgb(235, 224, 224);">

                <button id="start-visualization" style="background-color: rgb(44, 215, 14); border-radius: 10px; padding: 5px 10px; font-weight: bold;">Start Visualization</button>


                <hr>
            </section>

          
            <section id="n-queens-visualizer-section">
            </section>
        </section>

      
        <section id="log-section" style="background-color: rgb(72, 121, 121);">
            <p style="font-weight: bolder; color: rgb(229, 103, 14);">
                Logs

                <hr>
            </p>
        </section>

       
        <script src="./js/App.js" type="module"></script>
    </main>
    
    
    <footer>
        <hr>

            <p style="font-weight: bolder; color: rgb(14, 213, 27);;">
                Made By Mausumi Ghadei</p>
    </footer>
</body>

</html>
